<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Despesas do Negócio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/despesas.css'>
</head>
<body>
    <nav>
        <div>
            <img id="profilePic" src="imgs/avatar.png" alt="Imagem do Perfil"/>
            <span>Nome</span>
        </div>
        <ul>
            <a href=home.html><li><img src="imgs/nav/homeIconNav.png"/>Home</li></a>
            <a href=precificar.html><li><img src="imgs/nav/pricingIconNav.png"/>Precificar</li></a>
            <a href=pedidos.html><li><img src="imgs/nav/orderIconNav.png"/>Pedidos</li></a>
            <a href=produtos.html><li><img src="imgs/nav/productIconNav.png"/>Produtos</li></a>
            <a href=materiais.html><li><img src="imgs/nav/inputIconNav.png"/>Materiais</li></a>
            <a href=clientes.html><li><img src="imgs/nav/customersIconNav.png"/>Clientes</li></a>
            <a href=salarios.html><li><img src="imgs/nav/salaryIconNav.png"/>Salários</li></a>
            <a href=despesas.html><li class="active"><img src="imgs/nav/costIconNav.png"/>Despesas</li></a>
            <a href=perfil.html><li><img src="imgs/nav/profileIconNav.png"/>Perfil</li></a>
        </ul>
    </nav>
    <div id="container">
        <header>
            <img id="logo" src="logo.png" alt="logo" />
            <h2>Despesas do Negócio</h2>
        </header>
        <main>
            <div id="itens"> 
                <div class="itemDespesa">
                    <img class="icon" src="imgs/costIcon.png"/>
                    <p class="nomeItenCost">Eletricidade </p>
                    <p class="precoDesp">R$ 0,00</p>
                    <img class="icon" src="imgs/editIcon.png"/>
                    <img class="icon" src="imgs/trashIcon.png"/>
                </div>

                <div class="itemDespesa">
                    <img class="icon" src="imgs/costIcon.png"/>
                    <p class="nomeItenCost">Aluguel</p>
                    <p class="precoDesp">R$ 0,00</p>
                    <img class="icon" src="imgs/editIcon.png"/>
                    <img class="icon" src="imgs/trashIcon.png"/>
                </div>
            
                <div class="itemDespesa">
                    <img class="icon" src="imgs/costIcon.png"/>
                    <p class="nomeItenCost">Telefone</p>
                    <p class="precoDesp">R$ 0,00</p>
                    <img class="icon" src="imgs/editIcon.png"/>
                    <img class="icon" src="imgs/trashIcon.png"/>
                </div>

                <div class="itemDespesa">
                    <img class="icon" src="imgs/costIcon.png"/>
                    <p class="nomeItenCost">Internet</p>
                    <p class="precoDesp">R$ 0,00</p>
                    <img class="icon" src="imgs/editIcon.png"/>
                    <img class="icon" src="imgs/trashIcon.png"/>
                </div>
            </div>

            <div id="containerFooter">
                <span class="btn editar" onclick="overlayOn('despesasOverlay')">nova entrada</span>
            </div>
        </main>
    </div>
    <div id="despesasOverlay">
        <form id="formDespesas" action="#" method="POST">
            <span class="fechar" onclick="overlayOff('despesasOverlay')">x</span>
            <input type="text" name="nome" id="fpNome" placeholder="nome da despesa:*" required/>
            <input type="text" name="valor" id="fpValor" placeholder="valor R$:*" required/>
            <div class="btnForm"><input class="btn salvar" type="submit" value="salvar"/></div>
        </form>
    </div>
    <script src='js/main.js'></script>
    <script src='js/perfil.js'></script>
</body>
</html>
