<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Salários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/salario.css'>
</head>
<body>
    <nav>
        <div>
            <img id="profilePic" src="imgs/avatar.png" alt="Imagem do Perfil">
            <span>Nome</span>
        </div>

        <ul>
            <li><a href=home.html><img src="imgs/nav/homeIconNav.png" alt="Home" />Home</a></li>
            <li><a href=precificar.html><img src="imgs/nav/pricingIconNav.png" alt="Precificar" />Precificar</a></li>
            <li><a href=pedidos.html><img src="imgs/nav/orderIconNav.png" alt="Pedidos" />Pedidos</a></li>
            <li><a href=produtos.html><img src="imgs/nav/productIconNav.png" alt="Produtos" />Produtos</a></li>
            <li><a href=materiais.html><img src="imgs/nav/inputIconNav.png" alt="Materiais" />Materiais</a></li>
            <li><a href=clientes.html><img src="imgs/nav/customersIconNav.png" alt="Clientes" />Clientes</a></li>
            <li><a href=salarios.html class="active"><img src="imgs/nav/salaryIconNav.png" alt="Salários" />Salários</a></li>
            <li><a href=despesas.html><img src="imgs/nav/costIconNav.png" alt="Despesas" />Despesas</a></li>
            <li><a href=perfil.html><img src="imgs/nav/profileIconNav.png" alt="Perfil" />Perfil</a></li>
            <li><a href=estatisticas.html><img src="imgs/nav/financesIconNav.png" alt="Estatísticas" />Estatísticas</a></li>
        </ul>

    </nav>

    <div id="container">
        <header>
            <img id="logo" src="imgs/logoBranco.svg" alt="logo" />
            <h2>Salários</h2>
        </header>
        <main>
            <div class="salarios">
                <div id="card1" class="card" onclick="overlayOn('salariosOverlay')">
                    <div class="divPersonalPic">
                        <img class="personalPic" src="imgs/avatar.png" alt="Imagem do Perfil"/>
                    </div>
                    <ul>
                        <li><strong><p id="sNome">Nome</p></strong></li>
                        <li><strong>Salário: </strong><p id="sSalario">R$0,00</p></li>
                        <li><strong>Carga Horária: </strong><p id="sCargaHoraria">0hrs</p></li>
                        <li><strong>Dias de trabalho: </strong><p id="sDiasDeTrabalho">Dom Seg Ter Qua Qui Sex Sab</p></li>
                    </ul>
                </div>
                <div id="card2" class="card" onclick="overlayOn('salariosOverlay')">
                    <img id="add" src="./imgs/add.png" alt="Adicionar"/>
                </div>
            </div>
        </main>
    </div>
    <div id="salariosOverlay" class="overlay">
        <form id="formSalarios" action="#" method="POST">
            <span class="close" onclick="overlayOff('salariosOverlay')">x</span>
            <div class="divPersonalPic">
                <img class="personalPic" src="imgs/avatar.png" alt="Imagem do Perfil"/>
            </div>
            <input type="text" name="nome" id="fsNome" placeholder="nome*" required/>
            <input type="number" name="salario" id="fsSalario" placeholder="salário R$*" required/>
            <input type="number" name="horas" id="fsHoras" placeholder="carga horária diária hrs*" required/>
            <p><strong>dias de trabalho</strong></p>
            <div id="divCheckbox">
                <input type="checkbox" name="fsDias" id="fsDom" value="Dom"/>
                <label for="fsDom">Dom</label>
                <input type="checkbox" name="fsDias" id="fsSeg" value="Seg" checked/>
                <label for="fsSeg">Seg</label>
                <input type="checkbox" name="fsDias" id="fsTer" value="Ter" checked/>
                <label for="fsTer">Ter</label>
                <input type="checkbox" name="fsDias" id="fsQua" value="Qua" checked/>
                <label for="fsQua">Qua</label>
                <input type="checkbox" name="fsDias" id="fsQui" value="Qui" checked/>
                <label for="fsQui">Qui</label>
                <input type="checkbox" name="fsDias" id="fsSex" value="Sex" checked/>
                <label for="fsSex">Sex</label>
                <input type="checkbox" name="fsDias" id="fsSab" value="DSab"/>
                <label for="fsSab">Sab</label>
            </div>
            <div class="btnForm"><input class="btn salvar" type="submit" value="salvar"/></div>
        </form>
    </div>
    <script src='js/main.js'></script>
    <script src='js/salarios.js'></script>
</body>
</html>
