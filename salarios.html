<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Salários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/salario.css'>
</head>
<body>
    <nav>
        <div>
            <img id="profilePic" src="imgs/avatar.png" alt="Imagem do Perfil">
            <span id="profileName">Nome</span>
        </div>

        <ul>
            <li><a href=home.html><img src="imgs/nav/homeIconNav.png" alt="Home" />Home</a></li>
            <li><a href=precificar.html><img src="imgs/nav/pricingIconNav.png" alt="Precificar" />Precificar</a></li>
            <li><a href=pedidos.html><img src="imgs/nav/orderIconNav.png" alt="Pedidos" />Pedidos</a></li>
            <li><a href=produtos.html><img src="imgs/nav/productIconNav.png" alt="Produtos" />Produtos</a></li>
            <li><a href=materiais.html><img src="imgs/nav/inputIconNav.png" alt="Materiais" />Materiais</a></li>
            <li><a href=clientes.html><img src="imgs/nav/customersIconNav.png" alt="Clientes" />Clientes</a></li>
            <li><a href=salarios.html class="active"><img src="imgs/nav/salaryIconNav.png" alt="Salários" />Salários</a></li>
            <li><a href=despesas.html><img src="imgs/nav/costIconNav.png" alt="Despesas" />Despesas</a></li>
            <li><a href=perfil.html><img src="imgs/nav/profileIconNav.png" alt="Perfil" />Perfil</a></li>
            <li><a href=estatisticas.html><img src="imgs/nav/financesIconNav.png" alt="Estatísticas" />Estatísticas</a></li>
        </ul>

    </nav>

    <div id="container">
        <header>
            <img id="logo" src="imgs/logoBranco.svg" alt="logo" />
            <h2>Salários</h2>
        </header>
        <main>
            <div id="salarios">


                
            </div>
        </main>
    </div>
    <div id="salariosOverlay" class="overlay">
        <form id="formSalarios">
            <span id="resetBtn" class="btnClose">x</span>
            <div class="divPersonalPic">
                <img class="personalPic" id="fsImg" src="imgs/avatar.png" alt="Imagem do Perfil"/>
            </div>

            <input type="file" accept=".jpg,.jpeg,.png" id="uploadBtn" />
            <label for="uploadBtn" class="btn editar">Trocar foto</label>

            <div id="inputsSalario">
                <input type="hidden" name="idPessoa" id="fsIdPessoa"/>
                
                <label for="fsNome" class="labelCard">nome*:</label>
                <input type="text" name="nome" id="fsNome" placeholder="nome*" required/>
                
                <label for="fsSalario" class="labelCard">salário R$*:</label>
                <input type="number" name="salario" id="fsSalario" placeholder="salário R$*" min="1" required/>
                
                <label for="fsHoras" class="labelCard">carga horária diária hrs*:</label>
                <input type="number" name="cargaHoraria" id="fsHoras" placeholder="carga horária diária hrs*" min="1" required/>
            </div>
            <p><strong>dias de trabalho</strong></p>
            <div id="divCheckbox">
                <input type="checkbox" name="domingo" id="fsDom" value=""/>
                <label for="fsDom">Dom</label>
                <input type="checkbox" name="segunda" id="fsSeg" value="" checked/>
                <label for="fsSeg">Seg</label>
                <input type="checkbox" name="terca" id="fsTer" value="" checked/>
                <label for="fsTer">Ter</label>
                <input type="checkbox" name="quarta" id="fsQua" value="" checked/>
                <label for="fsQua">Qua</label>
                <input type="checkbox" name="quinta" id="fsQui" value="" checked/>
                <label for="fsQui">Qui</label>
                <input type="checkbox" name="sexta" id="fsSex" value="" checked/>
                <label for="fsSex">Sex</label>
                <input type="checkbox" name="sabado" id="fsSab" value=""/>
                <label for="fsSab">Sab</label>
            </div>
            <div class="btnForm">
                <input id="btnSalvar" class="btn salvar" value="salvar"/>
                <input id="btnExcluir" class="btn excluir" value="excluir"/>
            </div>
        </form>
    </div>
    <script src='js/main.js'></script>
    <script src='js/salarios.js'></script> 
</body>
</html>
